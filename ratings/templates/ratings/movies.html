{% extends 'ratingsbase.html' %}

{% block content %}
	<main role="main">
		<h1>All Movies</h1>
		{% if all_movies_list %}
		    <ul>
		    {% for movie in all_movies_list %}
		        <li><a href="{{movie.1}}/">{{movie.0}}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No movies are available.</p>
		{% endif %}
	</main>
{% endblock %}
