{% extends 'ratingsbase.html' %}

{% block content %}
<style>
	ul {
	  list-style-type: none;
	}
</style>
	<h1>Categories</h1>
	{% if categories_list %}
	    <ul>
	    {% for category in categories_list %}
	        <li><a href="/categories/{{category}}/">{{category}}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No categories are available.</p>
	{% endif %}
{% endblock %}
