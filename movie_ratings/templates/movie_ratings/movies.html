{% extends 'ratingsbase.html' %}

{% block content %}
<style>
	ul {
	  list-style-type: none;
	  font-size: medium;
	}
</style>
	{% if all_movies_list %}
		<div class="listColumns">
			<ul>
			{% for movie in all_movies_list %}
				<li><a href="{{movie.1}}/">{{movie.0}}</a></li>
			{% endfor %}
			</ul>
		</div>
	{% else %}
	    <p>No movies are available.</p>
	{% endif %}
{% endblock %}
